<div class="modal add_inventory" tabindex="-1" role="dialog" ng-controller="Add_Inventory as vm" >
  <form name="save_itemchangeForm" ng-submit="vm.save_item_details()" novalidate>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$hide()">x</button>
          <h4 class="modal-title" >Add Inventory</h4>
        </div>
        <div class="modal-body">
          <div class="form-group col-sm-12 padding">
            <div class="col-sm-8">
              <input type="text" name="search"  placeholder="Search" class="form-control input-sm"  ng-model='vm.search'>
            </div>
            <div class="col-sm-4">
              <a href="" ng-click="vm.add_item_link()"><p>Add unlisted item</p></a>
            </div>
          </div>
            <div class="container-fluid items">
              <div class="col-sm-4" ng-repeat=" item in vm.inventory_items" style="position: relative">
                <a href="" ng-click="vm.item_details()">
                  <img class="img-thumbnail" src="/upload/{{item.photo}}" style="width: 150px;height:150px"/>
                </a>
                <p class="product_type">{{item.product_type}}</p>
                <p class="variety_name">{{item.variety_name}}</p>
              </div>
            </div>

          <div class="item_description">
            <div class="col-sm-4 item_description">
              <div class="form-group">
                <label class="control-label col-sm-5">Quantity</label>
                <div class="col-sm-7">
                  <input type="text" name="quantity" class="form-control input-sm"  ng-model='vm.quantity' placeholder="lbs" required>
                </div>
              </div>
            </div>
            <div class="col-sm-4 item_description">
              <div class="form-group">
                <label class="control-label col-sm-5">Case</label>
                <div class="col-sm-7">
                  <input type="text" name="quantity" class="form-control input-sm"  ng-model='vm.case' placeholder="lbs" required>
                </div>
              </div>
            </div>
            <div class="col-sm-4 item_description">
              <div class="form-group">
                <label class="control-label col-sm-5">Price</label>
                <div class="col-sm-7">
                  <input type="text" name="quantity" class="form-control input-sm"  ng-model='vm.price' placeholder="$/lbs" required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12 calendar">
            <p>Select days you are able to ship</p>
            <multiple-date-picker day-click="vm.log_info" sunday-first-day="true" week-days-off="[0, 5, 6]" disallow-back-past-months="true" date-picker-selector highlight-days="highlightDays"/>
          </div>
          <div class="form-group col-sm-12 images">
            <a href="" class="text-center">
              Add Images  <span class="fui-plus text-center"></span>
            </a>
          </div>
          <div class="form-group col-sm-12 comments">
            <p>Comments</p>
            <textarea ng-model="vm.comments" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Save Changes"/>
        </div>
      </div>
    </div>
  </form>
</div>
