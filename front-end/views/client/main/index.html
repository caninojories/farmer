<div class="main_">
  <div class="modal-dialog login_">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Login</h4>
      </div>
       <div class="modal-body modal-body-padding ">
        <div class="form-horizontal">
          <form name="loginForm" ng-submit="vm.login()"  ui-sref="main" novalidate>

              <div class=" form-group" style="margin-bottom:10px"
                ng-class="{'has-error':(
                loginForm.email.$invalid && loginForm.email.$dirty ||
                loginForm.email.$invalid && loginForm.$submitted)}">
                <input
                  name="email"
                  class="form-control"
                  type="email"
                  ng-model="vm.email"
                  placeholder="Enter email"
                  required/>
                <div class='help-block' ng-show='loginForm.email.$dirty &&
                loginForm.email.$error.required'>
                Email is required
                </div>
                <div class='help-block' ng-show='loginForm.email.$pristine &&
                loginForm.email.$error.required && loginForm.$submitted'>
                Email is required
                </div>
                <div class='help-block' ng-show='loginForm.email.$dirty &&
                loginForm.email.$invalid'>
                Must enter a valid email address
                </div>
              </div>
              <div class=" form-group" style="margin-bottom:10px"
                ng-class="{'has-error':(
                loginForm.password.$invalid && loginForm.password.$dirty ||
                loginForm.password.$invalid && loginForm.$submitted)}">
                <input
                  name="password"
                  class="form-control"
                  type="password"
                  ng-model="vm.password"
                  placeholder="Enter password"
                  required/>
                <div class='help-block' ng-show='loginForm.password.$dirty &&
                loginForm.password.$error.required'>
                Password is required
                </div>
                <div class='help-block' ng-show='loginForm.password.$pristine &&
                loginForm.password.$error.required && loginForm.$submitted'>
                Password is required
                </div>
              </div>
              <div class=" form-group">
                <div class="col-lg-6">
                  <p><a ui-sref="forgotpass">Forgot your password?</a></p>
                </div>
                <div class="col-lg-6">
                  <input type="submit" class="btn btn-success btn-sm" style="float:right" value="Submit"/>
                </div>
              </div>

          </form>
        </div>

      </div>
   </div>
  </div>
</div>
<footer class="footer" style="
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 70px;
  background-color: #f5f5f5;">
  <div class="container">
    <div class="row pull-right">
      <p>New Here?<br/><a ui-sref="signup">Sign Up</a><br/>Get in Touch</p>
    <div>
  </div>
</footer>
